<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackMyFunds - Login</title>
    <script src="https://kit.fontawesome.com/a2e6d7356d.js" crossorigin="anonymous"></script>
    <style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #3498db, #8e44ad);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

h1 {
  color: white;
  font-size: 2.5rem;
  font-weight: bold;
  text-align: center;
}

.wallet-icon {
  font-size: 3rem;
  margin-bottom: 0.5rem;
  text-align: center;
}

.login-container {
  background-color: white;
  width: 100%;
  max-width: 400px;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center; /* Centering the contents */
}

h2 {
  font-size: 1.5rem;
  color: #333;
  margin-bottom: 1.5rem;
}

.input-group {
  position: relative;
  margin-bottom: 1rem;
}

.input-icon {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #777;
}

input {
  width: 100%;
  padding: 0.75rem 0.75rem 0.75rem 2.5rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

input:focus {
  outline: none;
  border-color: #3498db;
  box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

button {
  width: 100%;
  background-color: #3498db;
  color: white;
  border: none;
  padding: 0.75rem;
  font-size: 1rem;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button a {
  text-decoration: none;
}
button:hover {
  background-color: #2980b9;
}

.signup-link {
  margin-top: 1rem;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
}

.signup-link a {
  color: #3498db;
  text-decoration: none;
}

.signup-link a:hover {
  text-decoration: none;
}
    </style>
</head>
<body>

    <!-- Wallet Icon and TrackMyFunds Heading placed above the form container -->
    <div class="wallet-icon"><i class="fa-solid fa-wallet"></i></div>
    <h1>TrackMyFunds</h1>
    
    <!-- Login form container -->
    <div class="login-container">
        <h2>Log In</h2>
        <form>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <span class="input-icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit"><a href="about.html">Log In</a></button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signin.html">Sign up</a>
        </div>
    </div>

</body>
</html>
